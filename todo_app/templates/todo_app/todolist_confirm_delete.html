{% extends "base.html" %}

{% block content %}

<h3>Delete List</h3>

<p>Do you want to delete the list <i>{{ object.title }}</i>?</p>

<form method="POST">
    {% csrf_token %}
    <input
        value="Yes"
        type="submit">
</form>
<input
    value="No"
    type="button"
    onclick="location.href='{% url "index" %}';">

{% endblock %}
