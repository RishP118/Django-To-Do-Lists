{% extends "base.html" %}

{% block content %}

<h3>{{ title }}</h3>
<div>
    <div>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <p>    
                <input
                    value="Save"
                    type="submit">
                <input
                    value="Go Back"
                    type="button"
                    onclick="location.href='{% url "index" %}';">
            </p>
        </form>
    </div>
</div>

{% endblock %}
