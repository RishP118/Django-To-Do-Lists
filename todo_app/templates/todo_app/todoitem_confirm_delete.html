{% extends "base.html" %}

{% block content %}

<h3>Delete To-do Item</h3>

<p>Do you want to delete the item  <b>{{ object.title }}</b>
   from the list <i>{{ todo_list.title }}</i>?</p>

<form method="POST">
    {% csrf_token %}
    <input
        value="Yes"
        type="submit">
</form>
<input
    value="No"
    type="button"
    onclick="location.href='{% url "list" todo_list.id %}';">

{% endblock %}
